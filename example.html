<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-type" 
              content="text/html;charset=UTF-8"/>
        <title>Hello</title>
        <script type="text/javascript"
                src="script/require/2.1.14/require.js">
        </script>
        <script type="text/javascript">
            require.config({
                // location of our project's compiled modules
                baseUrl: 'modules',
                // locations of external dependencies here
                paths: {
                    // path to the Ceylon language module 
                    'ceylon/language': 
                        '../script/ceylon/language',
                    'ceylon/logging': 
                        '../script/ceylon/logging',
                    'ceylon/collection': 
                        '../script/ceylon/collection'         
                }
            });
            //alias our hello module to 'h'
            require(['foo/bar/1.0.0/foo.bar-1.0.0'], 
                    function (foo) { f = foo; });
        </script>
    </head>
    <body>
        <div>
            <input type="submit" 
                   value="Say hello" 
                   onclick="f.hello()"/>
        </div>
        <div>
            <span id="greeting"/>
        </div>
    </body>
</html>
